spring:
    datasource:
      url: jdbc:postgresql://
      username: username
      password: password
      driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: false
      properties:
        hibernate:
          format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      secret-key: # Key Here
      expiration: # expiration Time here
      refresh-token:
        expiration: # expiration Time here

